
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <link href="base.css" rel="stylesheet" />
        <script src="../mass_merge.js"></script>
        <title>draggable</title>
    </head>
    <body>
        <script type="text/javascript">
            require("mass.draggable,ready",function($){
                var z = 1;
                $('.drag').draggable({
                    dragstart: function(){
                        $( this ).css('zIndex', z++ );
                    }

                });
            });
        </script>

        <h1>z-index</h1>
        <p>让拖动元素总是位于上方，这在拖动前做手脚。 <a href="index.html">返回</a></p>
        <div class="drag" style="left:20px;"></div>
        <div class="drag" style="left:100px;"></div>
        <div class="drag" style="left:180px;"></div>

    <style type="text/css">
        .drag {
            position: absolute;
            border: 1px solid #89B;
            background: #BCE;
            height: 58px;
            width: 58px;
            top: 120px;
        }

    </style></body>
</html>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <link href="base.css" rel="stylesheet" />
        <script src="../mass_merge.js"></script>
        <title>resizable</title>
    </head>
    <body>
        <script type="text/javascript">
              require("mass.resizable,ready",function($){
                var num = 1;
                $('#add').click(function(){
                    $('<div class="drag" />')
                    .text( num++ )
                    .appendTo( document.body )
                    .css({
                        top: Math.random() * ( $( window ).height() - 100 ) + 20,
                        left: Math.random() * ( $( window ).width() - 100 ) + 20
                    });
                });

                $("body").resizable({
                    selector: ".drag"
                });
            });
        </script>

        <h1>使用事件代理缩放元素</h1>
        <input type="button" id="add" value="Add a Box" />
        <p><a href="index.html">返回</a></p>

    <style type="text/css">
        .drag {
            position: absolute;
            border: 1px solid #89B;
            background: #BCE;
            height: 58px;
            width: 58px;
            cursor: move;
            top: 120px;
            text-align: center;
            line-height: 58px;
        }
        .drop {
            position: absolute;
            width: 64px;
            height: 64px;
            padding: 0;
            border: 1px dashed #888;
            background: #EEE;
            line-height: 64px;
            text-align: center;
            overflow: hidden;
            background: #EEE;
        }
        .dropped {
            background-color: #EBC;
            border-color: #B89;
        }
        .active {
            background-color: #BEB;
            border-color: #8A8;
        }
    </style></body>
</html>

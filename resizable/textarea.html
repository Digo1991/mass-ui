
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link href="base.css" rel="stylesheet" />
        <script src="../mass_merge.js"></script>
        <title>resizable</title>

    <body>
        <script type="text/javascript">
            require("mass.resizable,ready",function($){

                $('.drag,select,input').resizable();
            });
        </script>

        <h1>缩放textarea, select,  input等元素</h1>
        <p><a href="index.html">返回</a></p>
        <textarea class="drag" style="left:20px;"></textarea>
        <select style=" position: absolute;top:300px">
            <option>111</option>
            <option>222</option>
            <option>333</option>
        </select>

        <input style=" position: absolute;top:300px;left:400px" value="这个也可以放缩">
    <style type="text/css">
        .drag {
            position: absolute;
            border: 1px solid #89B;
            background: #BCE;
            height: 100px;
            width: 100px;
            top: 120px;
        }     
    </style>


</body>
</html>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <link href="base.css" rel="stylesheet" />
        <script src="../mass_merge.js"></script>
        <title>draggable</title>
        <style type="text/css">
            .drag {
                position: absolute;
                border: 1px solid #89B;
                background: #BCE;
                height: 58px;
                width: 58px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            require("mass.draggable,ready",function($){
                var num = 1;
                $('#add').click(function(){
                    $('<div class="drag" />')
                    .text( num++ )
                    .appendTo( document.body )
                    .css({
                        top: Math.random() * ( $( window ).height() - 100 ) + 20,
                        left: Math.random() * ( $( window ).width() - 100 ) + 20
                    });
                });
                $(document).draggable({
                    selector:".drag"
                });
            })

        </script>
        <h1>拖拽动态生成的元素</h1>
        <p>
            <input type="button" id="add" value="Add a Box" />
        </p>
        <p>同时拖动多个元素。<a href="index.html">返回</a></p>
    </body>
</html>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <link href="base.css" rel="stylesheet" />
        <script src="../mass_merge.js"></script>
        <title>draggable</title>
    </head>
    <body>
        <script type="text/javascript">
            require("mass.draggable,ready",function($){
                $('.drag:eq(0)').draggable();
                $('.drag:eq(1)').draggable({ axis : "x"});
                $('.drag:eq(2)').draggable({ axis : "y"});
                $('.drag:eq(3)').draggable({ axis : ""});
            });
        </script>

        <h1>axis</h1>
        <p>通过axis决定拖动块只能沿着某一个轴移动，x为水平移移动，y为垂直移动，不等于前两者任意移动。 <a href="index.html">返回</a></p>
        <div class="drag" style="left:20px;"></div>
        <div class="drag" style="left:100px;"></div>
        <div class="drag" style="left:180px;"></div>
        <div class="drag" style="left:260px;"></div>
    <style type="text/css">
        .drag {
            position: absolute;
            border: 1px solid #89B;
            background: #BCE;
            height: 58px;
            width: 58px;
            cursor: move;
            top: 120px;
        }
    </style></body>
</html>

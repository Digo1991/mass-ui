
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <link href="base.css" rel="stylesheet" />
        <script src="../mass_merge.js"></script>
        <title>draggable</title>
    </head>
    <body>
        <script type="text/javascript">
            require("mass.draggable,ready",function($){
                $('.drag').draggable({
                    drag: function(e, dd){
                        $( this ).css({
                            top: Math.round( dd.offsetY / 20 ) * 20,
                            left: Math.round( dd.offsetX / 20 ) * 20
                        });
                    }
                });

            });
        </script>

        <h1>drag回调</h1>
        <p>我们可以在drag回调中修正移动的轨迹，比如本例让拖动块一个格子地移动。 <a href="index.html">返回</a></p>
        <div class="drag" style="left:20px;"></div>
        <div class="drag" style="left:100px;"></div>
        <div class="drag" style="left:180px;"></div>

    <style type="text/css">
        body {
            background: #FFF url("grid.gif") repeat 0px 0px;
        }
        .drag {
            position: absolute;
            border: 1px solid #89B;
            background: #BCE;
            height: 58px;
            width: 58px;
            cursor: move;
            top: 120px;
        }
    </style></body>
</html>
